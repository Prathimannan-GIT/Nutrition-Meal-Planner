<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nutri Planner</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { emerald: { 500: '#10b981', 600: '#059669' } }, fontFamily: { outfit: ['Outfit', 'sans-serif'], inter: ['Inter', 'sans-serif'] } } } }
    </script>
    <link rel="stylesheet" href="index.css">
    <script src="theme.js"></script>
</head>

<body class="bg-slate-50 dark:bg-slate-950 flex items-center justify-center h-screen p-4 overflow-hidden">

    <!-- Dark Mode Toggle -->
    

    <div class="max-w-md w-full animate-fade-in-up max-h-full overflow-y-auto">
        <div class="card p-6 sm:p-8 space-y-6 flex flex-col items-center">
            <!-- Branding -->
            <a href="index.html" class="flex items-center gap-3 decoration-none group">
                <img src="assets/logo.png" alt="Logo" class="w-10 h-10 transition-transform duration-300 group-hover:scale-110 group-hover:rotate-6">
                <span class="text-2xl font-bold text-emerald-600 dark:text-emerald-400">Nutri Planner</span>
            </a>

            <div class="text-center space-y-2">
                <h1 class="text-2xl">Welcome back</h1>
                <p class="text-sm text-slate-500">Sign in to sync your meal plans</p>
            </div>

            <form class="w-full space-y-4">
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase text-slate-500">Email Address</label>
                    <input type="email" placeholder="name@company.com"
                        class="w-full h-12 px-4 rounded-xl border border-slate-200 dark:border-slate-800 bg-transparent outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase text-slate-500">Password</label>
                    <input type="password" placeholder="••••••••"
                        class="w-full h-12 px-4 rounded-xl border border-slate-200 dark:border-slate-800 bg-transparent outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                </div>
                <div class="flex items-center justify-between text-xs">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="accent-emerald-500"> Remember me
                    </label>
                    <a href="#" class="text-emerald-500 font-bold">Forgot password?</a>
                </div>
                <a href="dashboard.html" class="btn btn-primary w-full shadow-lg shadow-emerald-500/20">Sign In</a>
            </form>

            <div class="w-full flex items-center gap-4 text-slate-400 text-xs">
                <div class="flex-1 h-px bg-slate-200 dark:bg-slate-800"></div>
                OR
                <div class="flex-1 h-px bg-slate-200 dark:bg-slate-800"></div>
            </div>

            <div class="w-full grid grid-cols-2 gap-4">
                <button
                    class="btn border border-slate-200 dark:border-slate-800 gap-2 hover:bg-slate-50 dark:hover:bg-slate-900 hover:border-blue-400 dark:hover:border-blue-500 hover:shadow-md hover:scale-105 transition-all duration-200 text-sm">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg> Google
                </button>
                <button class="btn bg-[#1877F2] text-white gap-2 hover:bg-[#166FE5] hover:shadow-lg hover:scale-105 transition-all duration-200 text-sm">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    Facebook
                </button>
            </div>

            <p class="text-center text-sm text-slate-500">
                Don't have an account? <a href="signup.html" class="text-emerald-500 font-bold">Sign up</a>
            </p>
        </div>
    </div>

<script src="theme.js"></script>
</body>

</html>
